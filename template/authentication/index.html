<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X_UA-Compatible" content = "IE=edge">
        <title>Cognito - Home</title>
        <meta name="description" content = "">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body class="bg-dark text-light">

        <div class="container py-5">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}

            <div class="row">
                <div class="col-md-6">
                    <div class="text-left">
                        {% if user.is_authenticated %}
                        <h1 class="display-4 fw-bold">Hello {{ fname }}, welcome to Cognito!</h1>
                        <h2>You're Successfully Logged In</h2>
                        <a href="/signout" class="btn btn-success mt-3">Sign Out</a>
                        {% else %}
                        <h1 class="display-4 fw-bold">Welcome to Cognito</h1>
                        <div class="d-block">
                            <a href="/requestAJob" class="btn btn-primary mt-3">Request A Job</a>
                        </div>
                        <div class="d-block">
                            <a href="/signup" class="btn btn-success mt-3">Sign Up</a>
                        </div>
                        <div class="d-block">
                            <a href="/signin" class="btn btn-info mt-3">Sign In</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Placeholder for an image -->
                    <img src="https://t3.ftcdn.net/jpg/05/83/77/66/360_F_583776640_y7Hj8fUfWxgD8cS6LV9mzGjVBUIrjlJt.png" alt="Placeholder Image" class="img-fluid">
                </div>
            </div>
        </div>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
