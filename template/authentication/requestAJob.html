{% extends 'base.html' %}

{% block title %}Request A Job{% endblock %}


{% block content %}
        <h3>Request a job for a private detective</h3>

        <form action="/request-job" method = "post">
            {% csrf_token %}

            <div>
                <label for="email">Email</label>
                <input class="auth-input" type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            <br>

            <div>
                <label for="">Title</label>
                <input class="auth-input" type="text" id="title" name="title" placeholder="Title" required>
            </div>
            <br>

            <div>
                <label for="">Description</label>
                <input class="auth-input" type="text" id="desc" name="desc" placeholder="Brief Description of the job" required>
            </div>
            <br>
            
            <div>
                <label for="">Pay</label>
                <input class="auth-input" type="text" id="pay" name="pay" placeholder="Enter the minimum pay" required>
            </div>
            <br>
            
            <div>
                <label for="">Dates(optional)</label>
                <input class="auth-input" type="date" id="dates" name="dates" placeholder="Optional - Enter dates between when you would like the job done">
            </div>
            <br>
            
            <button class="btn" type="submit">Request</button>
        </form>

{% endblock %}
