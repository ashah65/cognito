{% extends 'base.html' %}

{% block title %}Signin{% endblock %}

{% block content %}
   
        <h3>Sign In</h3>

        <form action="/signin" method="post">
            {% csrf_token %}
            <div>
                <label for="username">Username</label>
                <input class="auth-input" type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <br>
            
            <div>
                <label for="password">Password</label>
                <input class="auth-input" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <br>
            
            <div>
                <a class="text-primary" href="{% url 'signup' %}">Don't have an account? Sign up here</a>
            </div>
            <button class="btn auth-btn" type="submit">Sign In</button>
        </form>


{% endblock %}
